<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Welcome to my app</title>
    <!-- Link to Bootstrap 5 CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Custom color styling -->
    <style>
      body {
        background-color: #f2f2f2;
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-brand,
      .nav-link {
        color: #fff;
      }

      .card {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0px 0px 10px #888;
      }

      .card-title {
        color: #343a40;
      }

      .card-text {
        color: #555;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand">Escape Room</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg border-0">
            <div class="card-body" style="padding: 70px">
              <h1 class="card-title display-4 text-center">Welcome to my app</h1>
              <hr>
              <p class="card-text lead">Welcome to my escape room game. you have to find a secret code in order to get into the secret room</p>
            </div>
            <form id="inputForm" style="margin: 0 auto; width: 50%; padding-bottom: 30px;">
              <div class="mb-3">
                <label for="inputText" class="form-label">Escape Room Secret Code:</label>
                <input type="text" class="form-control" id="inputText">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap 5 JS files (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
      const inputForm = document.getElementById("inputForm");
      const inputText = document.getElementById("inputText");

      inputForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form from submitting and reloading the page
        if (inputText.value.trim().toLowerCase() === "muzar") {
          window.location.href = "/EscapeRoom/muzar"; // Redirect to "muzar" page
        } else {
          // Display Toastify notification
          Toastify({
            text: "Incorrect code entered",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "#dc3545"
          }).showToast();
        }
      });
    </script>
  </body>
</html>
